<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="tierlist.html">Tier List</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="favorite-candy">Favorite Marvel Movie:</label>
      <input type="text" id="favorite-candy" name="favorite-candy">

      <label for="rating">Rate your favorite Marvel Movie</label>
      <input type="range" id="rating" name="rating" min="1" max="10">

      <label for="contact-method">Preferred Contact Method:</label>
      <select id="contact-method" name="contact-method">
        <option value="email">Email</option>
        <option value="phone">Phone</option>
        <option value="text">Text</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
