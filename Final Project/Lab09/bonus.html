<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus: Toggle Employee Data Table</title>
    <a href="index.html"><index class="html"></index></a>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            display: none; 
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <button id="toggleButton">Get Employee Data</button>
    <button id="toggleButton">Close Employee Data</button>
    <table id="employeeTable">
    <script>
        const toggleButton = document.getElementById('toggleButton');
        const employeeTable = document.getElementById('employeeTable');

        toggleButton.addEventListener('click', () => {
            if (employeeTable.style.display === 'none' || employeeTable.style.display === '') {
                employeeTable.style.display = 'table';
                toggleButton.textContent = 'Close Employee Data';
            } else {
                employeeTable.style.display = 'none';
                toggleButton.textContent = 'Get Employee Data';
            }
        });
    </script>
</body>
</html>
